<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2196F3FF;
    }

    .header-img {
      max-width: 100%;
    }

    .screenshot {
      max-width: 100%;
      margin-bottom: 20px;
    }

    .screenshot-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-img">
      <img src="logo.png" alt="QR Code Bot" class="header-img">
    </div>
    <h1>Generate QR Codes Easily with QR Code Bot</h1>
    <p>The app allows you to generate QR codes for free and easily. Its scanner can detect and show multiple QR codes at once. Generated QR codes can be easily shared or saved to your device.</p>
    
    <h2>Screenshots</h2>
    <div class="screenshot-container">
      <img src="screenshot1.png" alt="Screenshot 1" class="screenshot">
      <img src="screenshot2.png" alt="Screenshot 2" class="screenshot">
      <img src="screenshot3.png" alt="Screenshot 3" class="screenshot">
    </div>
  </div>
</body>
</html>
